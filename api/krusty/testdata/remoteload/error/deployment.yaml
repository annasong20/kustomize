apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-repetitive-deployment
  labels:
    app: repetitive-deployment
spec:
  selector:
    matchLabels:
      app: repeat
  template:
    metadata:
      labels:
        app: repeat
    spec:
      containers:
      - name: nginx
        image: nginx:1.16
        ports:
        - containerPort: 8080
